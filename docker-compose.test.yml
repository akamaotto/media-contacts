version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai-search-postgres-test
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: media_contacts_test
    ports:
      - "5432:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-search-test-network

  redis:
    image: redis:7-alpine
    container_name: ai-search-redis-test
    ports:
      - "6379:6379"
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-search-test-network

  # Mock AI services for testing
  mock-openai:
    image: mockserver/mockserver:latest
    container_name: mock-openai-test
    ports:
      - "1080:1080"
    environment:
      MOCKSERVER_PROPERTY_FILE: /config/mockserver.properties
    volumes:
      - ./tests/mocks/openai-config.json:/config/mockserver.properties
    networks:
      - ai-search-test-network

  mock-anthropic:
    image: mockserver/mockserver:latest
    container_name: mock-anthropic-test
    ports:
      - "1081:1080"
    environment:
      MOCKSERVER_PROPERTY_FILE: /config/mockserver.properties
    volumes:
      - ./tests/mocks/anthropic-config.json:/config/mockserver.properties
    networks:
      - ai-search-test-network

volumes:
  postgres_test_data:
  redis_test_data:

networks:
  ai-search-test-network:
    driver: bridge